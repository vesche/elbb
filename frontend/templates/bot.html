<div id="right-side">
    <b>Bot Name: {{ bot_name }}</b>
    <br>
    <b>IP: {{ bot_data['ip'] }}</b>
    <br>
    <b>Username: {{ bot_data['username'] }}</b>

    <img src="{{ url_for('static', filename='fire_essence.png') }}">
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

        <button type="submit" name="command" value="auto_fire_essence">Auto Fire Essence</button>
    </form>

    <img src="{{ url_for('static', filename='book.png') }}">
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <form action="/command" method="POST" target="dummyframe">
        <button type="submit" name="command" value="auto_read">Auto Read</button>
    </form>

    <img src="{{ url_for('static', filename='login.png') }}">
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <form action="/command" method="POST" target="dummyframe">
        <button type="submit" name="command" value="auto_login">Auto Login</button>
    </form>
</div>

<div id="left-side">

    <textarea id="mTextArea" name="mTextArea" rows="40" cols="80" style="background-color: #121212; color: white;">
Connecting to bot...
    </textarea>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="{{ url_for('static', filename='messages.js') }}"></script>
